<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="navWrapper">
            <nav class="container navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center justify-content-center" href="index.html"><i
                            class="fas fa-utensils me-1"></i>Recipe Search</a>
                    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler custom-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                        type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a aria-current="page" class="nav-link" href="index.html">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="flex-shrink-0 d-flex justify-content-center align-items-lg-center contactSectionWrapper">
        <div class="container">
            <h3 class="text-center mt-5 mt-lg-0">Contact us</h3><br />
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Name..." required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Your Email Address</label>
                            <input class="form-control" id="email" name="email" placeholder="E-mail..." required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="text"></label>
                            <textarea class="form-control text-area" name="text" id="text"
                                placeholder="How can we help you?"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footerWrapper footer mt-auto py-3">
        <div class="container">
            <div class="row justify-content-lg-between">
                <div class="col-12 col-lg-4 text-center text-lg-start">
                    <h4 class="mt-5 text-white">CONTACT US</h4>
                    <ul class="text-white mt-3 list-unstyled">
                        <li>
                            <p>+44 345 678 903</p>
                        </li>
                        <li>
                            <p>example@mail.com</p>
                    </ul>
                </div>
                <div class="col-12 col-lg-4 text-center text-lg-start">
                    <h4 class="mt-5 text-white">SERVICES</h4>
                    <ul class="list-unstyled mt-3">
                        <li><a class="footer-link" href="index.html">Search</a></li>
                        <li class="mt-1"><a class="footer-link" href="contact.html">Contact Page</a></li>
                        <li class="mt-1"><a class="footer-link" href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center mb-2 justify-content-lg-end align-items-lg-center">
                <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start">
                    <ul class="list-unstyled mt-2 d-flex flex-row">
                        <li><a class="fs-6 text-white me-4" target="_blank" href="https://www.instagram.com/"><i
                                    class="fab fa-instagram"></i></a></li>
                        <li><a class="fs-6 text-white" target="_blank" href="https://www.facebook.com/"><i
                                    class="fab fa-facebook"></i></a></li>
                        <li><a class="fs-6 text-white ms-4" target="_blank" href="https://twitter.com/"><i
                                    class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/ea9665d0a7.js" crossorigin="anonymous"></script>
</body>

</html>
